<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="imgs/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="imgs/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imgs/humidity.png" alt="Humidity Icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="imgs/wind.png" alt="Wind Icon">
                    <p class="wind">50 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <p class="error">City not found. Please try again!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
